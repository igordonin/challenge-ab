type Transaction {
  id: ID!
  accountId: String!
  account: Account!
  categoryId: String
  category: Category
  reference: String
  amount: Float!
  currency: String!
  date: String!
}

extend type Query {
  findAllTransactions(skip: Int!, take: Int!): [Transaction]!
  findUniqueTransactionById(id: ID!): Transaction
}
